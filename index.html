<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Project</title>
</head>
<body>
	<div class='main-div'>
		<div id='window-div'>
			<div class='model-img'>
				<img src="./images/model.png" alt="Model">
			</div>
			<div id='test'>

			</div>
		</div>

		<div class='menu'>
			<h2 class='menu-title'>Выберите вещь</h2>
			<div class='menu-block'>
				<div class='menu-img'>
					<img src="./images/skirt.png" alt="skirt">
				</div>
				<p class='name'>Юбка</p>
				<input class='menu-checkbox' type="checkbox" id='skirt.png'>
			</div>
			<div class='menu-block'>
				<div class='menu-img'>
					<img src="./images/shirt.png" alt="skirt">
				</div>
				<p class='name'>Кофточка</p>
				<input class='menu-checkbox' type="checkbox" id='shirt.png'>
			</div>
			<div class='menu-block'>
				<div class='menu-img'>
					<img src="./images/dress.png" alt="skirt">
				</div>
				<p class='name'>Платье</p>
				<input class='menu-checkbox' type="checkbox" id='dress.png'>
			</div>
			<div class='menu-block'>
				<div class='menu-img'>
					<img src="./images/jacket.png" alt="skirt">
				</div>
				<p class='name'>Жакет</p>
				<input class='menu-checkbox' type="checkbox" id='jacket.png'>
			</div>
			<div class='menu-block'>
				<div class='menu-img'>
					<img src="./images/collar.png" alt="skirt">
				</div>
				<p class='name'>Воротник</p>
				<input class='menu-checkbox' type="checkbox" id='collar.png'>
			</div>
		</div>
	</div>
	<script src='./script.js'></script>
</body>
</html>
